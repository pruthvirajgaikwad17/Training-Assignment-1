<html>
  <head>
    <title>Creating Tabs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: lavender">
    <div class="tab">
      <button class="links" onclick="show(0) ">India</button>
      <button class="links" onclick="show(1)" value="1">Sri Lanka</button>
      <button class="links" onclick="show(2)" value="2">Nepal</button>
    </div>
    <p id="content"></p>
    <script src="script.js"></script>
  </body>
</html>
