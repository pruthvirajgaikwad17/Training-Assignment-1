<html>
  <head>
    <title>Creating Tabs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: lavender">
    <div class="tab"></div>

    <p id="content"></p>
    <p>Enter the Tab Name</p>
    <input type="text" id="new-name" />
    <p>Enter the Tab content</p>
    <textarea id="myTextarea"></textarea><br /><br />
    <button
      id="create-tab"
      style="border-radius: 10px; background-color: aqua; font-size: 14px"
      onclick="create()"
    >
      Create Tab
    </button>

    <script src="script.js"></script>
  </body>
</html>
